<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transmisión en Vivo</title>
</head>
<body>
  <h1>Transmisión en Vivo</h1>
  <video id="video" controls autoplay style="width: 100%; max-width: 720px;"></video>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource('http://192.168.100.5:8080/CanalLuz.m3u');
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = 'http://192.168.100.5:8080/CanalLuz.m3u';
    } else {
      alert('Tu navegador no soporta esta transmisión.');
    }
  </script>
</body>
</html>
